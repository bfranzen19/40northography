<body>
  <div id="app">
    <main-nav id="main-nav"></main-nav>

    <div class="card">
      <div class="card-body">
        <div id="flag">
          <h1 class="headers">amsterdam, netherlands</h1>
        </div>
      </div>
    </div>



    <div>
      <ul class="list-group">
        <a href="#day"><li class="itemText list-group-item list-group-item-info">day 17: 4 january --- arrive in amsterdam, netherlands </li></a>
        <a href="#day"><li class="itemText list-group-item list-group-item-dark">day 18: 5 january --- amsterdam, netherlands  </li></a>
        <a href="#day"><li class="itemText list-group-item list-group-item-info">day 19: 6 january --- amsterdam to brussels, belgium  </li></a>
      </ul>
    </div>


<!-- next up -->
    <div><a href="/brussels" id="nextUp"> next up - brussels, belgium</a></div>

      </div>
    </div>

<!-- day details -->
    <span>
      <accordion3 id="day" class="accordion listText"
        day1="17"
        date1="4 january"
        location1="arrive in amsterdam, netherlands"
        description1="we made it to the 8th country of the trip and 10th country this year! so far amsterdam is really pretty and we're ready to explore it."

        day2="18"
        date2="5 january"
        location2="amsterdam, netherlands"
        description2="we walked all over the city today. we saw all the highlights and really enjoyed everything. amsterdam is pretty great!"

        day3="19"
        date3="6 january"
        location3="amsterdam to brussels, belgium"
        description3="so far so good. we're currently on the train from amsterdam to brussels and everything is running on time. we'll spend the day in brussles and then head on to london for the next few days!"
      ></accordion>
    </span><br/><hr/>
