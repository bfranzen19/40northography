<!-- day details -->
    <span>
      <accordion3 id="day" class="accordion listText"
        day1="8"
        date1="26 december"
        location1="arrive in copenhagen, denmark"
        description1="country # 5 this year and the 5th country i've visited with my best buddy. speaking of best buddy, it's her birthday tomorrow! i'm excited to celebrate in copenhagen and get to explore the city with her. the train ride down here was pretty nice even though it was a little long. a lot more comfortable than flying (and cheaper) but we did end up spending the entire day on the train and didn't get to walk as far as we normally have been. we have a big day planned tomorrow with lots of birthday celebrations though so it's ok that today was a little lighter on the wandering around. we saw an awesome but very random fireworks show tonight which was cool but odd. the pictures came out alright. can't wait to see copenhagen in the daylight tomorrow and get on some bikes!"

        day2="9"
        date2="27 december"
        location2="copenhagen, denmark"
        description2="HAPPY BIRTHDAY, AMY! THANKS FOR BEING MY BEST FRIEND AND TRAVEL BUDDY!!! explore copenhagen - check. we biked a few miles and walked over 11 for a grand total of a little over 13 miles today. copenhagen was fun but it's definitely not in the running for more permanent residence.  we're both exhausted. on to munich early in the morning!"

        day3="20"
        date3="28 december"
        location3="copenhagen to munich germany"
        description3="we somehow made it to cph airport. it was quite the adventure. central station in copenhagen does not like english and thrives on chaos. the airport isn't much better... on to munich and innsbruck! 2 countries in one day."
      ></accordion>
    </span><br/><hr/>
