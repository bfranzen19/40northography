    <span>
      <accordion3 id="day" class="accordion listText"
        day1="12"
        date1="30 december"
        location1="arrive in florence, italy"
        description1="firenze. finally. it was treacherous getting here but we're happy to finally have arrived. i haven't had solid wifi in a few days so i'm very behind on updating the site but i'm trying to get a little done each day. first 5 minutes in florence i saw a cute dog and wasn't paying attention to where i was going and rolled the holy hell out of my ankle. thankfully best buddy is always ready for ankle injuries and she had a solid brace on hand. it won't slow me down (although it probably should) but there will be exponentially more prosecco consumed because of it. we got to see the ponte vecchio, duomo, and walk through the entire east side of the city last night between getting to our excellent airbnb and getting some delicious gluten free pizza, awesome prosecco, and A CALZONE! i haven't had a calzone in years, no one in the states attempts to make gluten free calzones for some reason. delicious food, wonderful prosecco, a hot shower, and comfortable bed will erase all the stress of getting here. i love italy already."

        day2="13"
        date2="31 december"
        location2="florence, italy"
        description2="new years eve in firenze! we started the day by walking up to piazzale michelangelo after getting caffe corretto and a cappuccino at bar ponte vecchio on the south side of the ponte vecchio. it was wonderful. then we wandered through the city and found it to be a little too packed for our comfort level on a holiday so we took side streets and picked up some more pizza, prosecco, and gelato after lunch at quiona. we're relaxing in the airbnb before going out to find a good place to watch the fireworks for new years."

        day3="14"
        date3="1 january"
        location3="florence to rome, italy (happy new year)"
        description3="happy new year from the ponte santa trinita in firenze, italy! there were fireworks all around us on the bridge up and down the arno and people lighting paper lanterns while we drank prosecco and enjoyed it all. later today we head down to rome!"
      ></accordion>
    </span><br/><hr/>
