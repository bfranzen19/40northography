<!-- day details -->
    <span>
      <accordion3 id="day" class="accordion listText"
        day1="10"
        date1="28 december"
        location1="arrive in innsbruck, austria"
        description1="arrival didn't go as planned but we made it here. finally. also, if you wear a gps watch in 3 countries in one day, starting it in each one, it will get very confused and make some weird maps."

        day2="11"
        date2="29 december"
        location2="innsbruck, austria"
        description2="today we wandered around innsbruck, had amazing burgers at ludwig, and took the nordkette cable car up to seegrube. seegrube sits at 6,250ft so it was a lot like being home. it's beautiful up there and i highly recommend it if you're ever in innsbruck! i'll post pictures as soon as i finish editing them."

        day3="12"
        date3="30 december"
        location3="innsbruck to verona, italy"
        description3="well, that was a cluster. we heard 2 different stories - an accident and snow, not sure which it was but our train out of innsbruck changed to a bus. at first, it was supposed to be a bus straight to verona, italy instead of a train. that bus filled up almost instantly after 2 hours of waiting in the freezing cold. people pushed right past us even though we were one of the first 5 people out there (along with our austrian saviour). the man in the scarf who spoke no english updated our austrian saviour that another bus would be there to take us to brenner/brennero, the town on the austrian/italian border and we would get on a train from there to verona. from what we could see and from what little we could understand, there were at least 2 other trains on the train out of brenner/brennero. we were standing in the hallway for a bit of the ride but our austrian saviour helped us once again and found us seats in the room next to hers. we finally got to verona 3 hours late and without any time to explore but that's ok. we walked to the porta nuova from the train station and then quickly walked back and caught our train to firenze. to our austrian friend and saviour - i hope you find this some day and i sincerely hope that you know how much you helped us. we're forever grateful to you and i hope you get everything you want in this life. thank you!"
      ></accordion>
    </span><br/><hr/>
