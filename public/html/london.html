<!-- day details -->
    <span>
      <accordion4 id="day" class="accordion listText"
        day1="19"
        date1="6 january"
        location1="arrive in london, england"
        description1="we made it! brussels was awful but the eurostar train was a very pleasant experience. we went directly to platform 9 3/4 for my best buddy and then went to our airbnb. it's in a great location that should get us to all the highlights easily."

        day2="20"
        date2="7 january"
        location2="london, england"
        description2="today, we got a later start on the day because we slept in and neither of us have any regrets. we walked along the river thames, found the geographical center of london, saw westminster abbey, big ben, the eye, soho, picadilly, and then walked by buckingham palace on our way back to the airbnb. we had some awesome indian food from across the street and we're defrosting and drinking tea now. tomorrow, more exploration of london."

        day3="21"
        date3="8 january"
        location3="london, england"
        description3="we walked east today, along the river, and had some delicious fish and chips just past the eye. we wandered on the millenium bridge and got some great views of the city, mostly things like the shard and the london bridge as well as shakespeare's globe theater. tomorrow, we will spend the day in london and then move on to iceland on our way home."

        day4="22"
        date4="9 january"
        location4="london to reykjavik, iceland"
        description4="we're spending the day in london and flying to reykjavik, iceland tonight. we've been walking around green park, just north buckingham palace, and planning on wandering around hyde park a bit before heading to heathrow. we're hoping to get a glimpse of the northern lights during our stay."
      ></accordion>
    </span><br/><hr/>
