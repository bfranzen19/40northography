<!-- day details -->
    <span>
      <accordion2 id="day" class="accordion listText"
        day1="10"
        date1="28 december"
        location1="arrive in munich, germany"
        description1="we made it to munich! it's beautiful here. there's still all the christmas stuff set up all over and we got gluhwein, which is the german version of glogg. it was declicious but swedish glogg is still my favorite. we went to hans im gluck and had delicious burgers then explored munich in the snow. it's a truly beautiful place and i'm very happy we got to see it. we'll definitely be back!"

        day2="10"
        date2="28 december"
        location2="munich to innsbruck, austria"
        description2="munich was great but... fun fact, munich hbf doesn't announce track changes so you can easily get on a train to leipzig thinking it's your train to innsbruck. no one says anything, there aren't any signs on the platform, only at the end, so you get on the train in front of you, assuming it's the right one. don't assume. it's the wrong train. you're now going to leipzig. the kind deutsche bahn employee stopped the train for us at the next stop at the very edge of munich, gave us instructions to get on the next train back to munich and where to go, and told us we may be able to catch the next train to innsbruck. we ran, made the first train back to munich, but missed the train to innsbruck leaving us with a very cold 2 hour wait that then turned into a 2.5 hour wait thanks to our train being delayed coming from italy. finally, at around 8pm (our original train left at 5:30pm), we got on the correct train (verified by nearly every single person we passed) and made it to innsbruck around 10pm. thankfully our airbnb host was very helpful and came to meet us and let us into the apartment. it was rough."
      ></accordion>
    </span><br/><hr/>
