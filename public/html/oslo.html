    <span>
      <accordion4 class="accordion listText"
        day1="1"
        date1="19 december"
        location1="colorado to new york city to london, england "
        description1="today's lesson: what happens when your airline goes on strike the day you're suppposed to leave? well, some weird things happened for us. instead of a nonstop flight to reykjavik this afternoon and a nonstop flight from reykjavik to oslo tomorrow morning, plans have changed a bit in a more miserable direction. in case you haven't heard, icelandair started their strike as of 11:51pm mountain time, USA last night. our flight was supposed to leave denver international airport at 4pm today. not great. icelandair switched our flights to 10:21am to laguardia in new york (landing at 4pm), and, 2.5 hours later from JFK, another flight to heathrow. this would only give us 2.5 hours to get from one new york airport to another during rush hour. i personally have never been to new york city but even i know that isn't realistic. thankfully, best buddy's parents came through for us and we were able to grab an earlier flight at 8am to give us more time to get over to JFK and allow us to make all our connections. so, now, our itinerary is: 8am flight from denver to laguardia. 6:30pm flight from JFK to heathrow. an hour or so layover in heathrow and then on to oslo (finally). it definitely impacts our plans to meet up with another of my closest friends in oslo and our airbnb but, other than that, i think everything is going as well as it can considering the past few hours. as of right now (i'm writing this on the first flight to new york), we should be landing in oslo at about 7:30am local time. yea, it's not ideal. yes, it's precisely the itinerary we were trying to avoid but shoutout to united, finnair / british airways for picking up the slack for icelandair and still managing to treat us well. as far as icelandair goes, i genuinely and sincerely hope the strike has the desired outcome and they are finally treated as they deserve to be treated. checkout the instagram page to see what few pictures i've been able to take thus far."

        day2="2"
        date2="20 december"
        location2="london to oslo, norway"
        description2="heathrow airport, london. if you're going through heathrow, even just a layover and you're heading to another location, you WILL go through customs and security. they're ambiguous about it, but it will happen. we learned it the hard way this morning and nearly missed our final connection to oslo. but, everything worked out and we're finally in oslo! this place looks like a perpetual christmas card everywhere you look. it's beautiful. so far, our explorations have only been from the train station to the airbnb but there will be more. unfortunately, our adventures will have to take place in the dark since the sun went down at 3pm-ish. we wandered all over (as seen by the blue route on the map) and saw the downtown area, mostly. it was very similar to pearl street back in boulder."

        day3="3"
        date3="21 december"
        location3="oslo, norway"
        description3="finally getting to explore oslo in the daylight. the sun didn't come up until about 9am and went down around 3pm but we made the most of the daylight. we walked back into the same area as last night, up to the royal palace, around the warf, and then the opera house. the coolest part about the opera house is that you can walk up on the roof. it's a really cool building and getting to see it at sunset was amazing. we had some awesome glogg and wandered through my first christmas market. i get why people are into it.

        today's line color on the map is green. *** any extended, oddly straight lines are just where i forgot to restart the watch."

        day4="4"
        date4="22 december"
        location4="oslo to stockholm, sweden"
        description4="today we say goodbye to our first stop on this grand journey and head on to stockholm. norway was awesome and we will definitely be returning in the summer at some point. i imagine the weather that time of year is incredible. the weather wasn't that bad here, we were expecting a lot worse. it's definitely cold but the cold isn't stiffling or anything like that. i'm excited to see what the weather is like in stockholm."
      ></accordion>
    </span><br/><hr/>
