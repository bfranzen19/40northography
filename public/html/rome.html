    <span>
      <accordion4 id="day" class="accordion listText"
        day1="14"
        date1="1 january"
        location1="arrive in rome, italy"
        description1="we made it to rome! and without any train troubles this time. our trains in italy have been punctual and pleasant trips, way better than german or austrian trains we've been on. tonight, we made wishes in the trevi fountain and wandered around the area near our airbnb. so far, rome is beautiful. tomorrow, we head to the vatican and the day after we'll be in the colosseum, down in the arena, the roman forum, and palatine hill."

        day2="15"
        date2="2 january"
        location2="the vatican, italy"
        description2="head over to the vatican page to see pictures and details about today. we used the roman guy tours and they were excellent!"

        day3="16"
        date3="3 january"
        location3="rome, italy"
        description3="today, we got to walk on the arena floor of the colosseum, wander all over the colosseum, and then explore the palatine hill and roman forum. we've really lucked out with having incredible tour guides. today we used walk of italy and it was absolutely great!"

        day4="17"
        date4="4 january"
        location4="rome to amsterdam, netherlands"
        description4="although we had a tough time finding a way to the airport (no one would accept our ride at 0630), we finally made it and everything went well."
      ></accordion>
